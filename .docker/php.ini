[PHP]
post_max_size = 100M
upload_max_filesize = 100M
memory_limit = 2048M

[Date]
date.timezone = "UTC"

[opcache]
opcache.enable = 1
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 32531
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 0
